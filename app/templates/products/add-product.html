<div class="content-wrapper">
  <section class="content-header main-header-banner">
    <h1>Add New Product</h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-default">
          <form class="add-restaurant-form" role="form">
            <fieldset>
              <legend><i class="fa fa-user fa-icon" aria-hidden="true"></i>Basic Information</legend>
              <div class="form-group col-md-6">
                <label>Category*</label>
                <select class="form-control">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Brand*</label>
                <select class="form-control">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Sub Category</label>
                <select class="form-control">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Measuring Unit*</label>
                <select class="form-control">
                  <option>option 1</option>
                  <option>option 2</option>
                  <option>option 3</option>
                  <option>option 4</option>
                  <option>option 5</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Select Attributes</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Select Attribute"
                        style="width: 100%;">
                  <option>Attribute 1</option>
                  <option>Attribute 2</option>
                  <option>Attribute 3</option>
                  <option>Attribute 4</option>
                  <option>Attribute 5</option>
                  <option>Attribute 6</option>
                </select>
              </div>
            </fieldset>
            <fieldset>
              <legend><i class="fa fa-address-book" aria-hidden="true"></i>Product Information</legend>
              <div class="form-group col-md-6">
                <label>Name*</label>
                <input type="text" class="form-control" placeholder="Enter the name">
              </div>
              <div class="form-group col-md-6">
                <label>Description</label>
                <textarea placeholder="Enter product description" class="form-control"></textarea>
              </div>
              <div class="form-group col-md-12">
                <label>Product Images (Max 3 Images)</label>
                <div class="product-image">
                  <span class="plus-icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
                  <input type="file" file-model="product.imageUrl" name="upload_image" onchange="angular.element(this).scope().change(this.files)">
                  <img ng-src="{{ product.imageUrl }}" >
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend><i class="fa fa-address-book" aria-hidden="true"></i>Additional Information</legend>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="square">
                    Is New Arrival
                  </label>
                </div>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="square">
                    Is In Offer Zone
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" ui-sref="restaurants" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>
