<div class="login-page authentication-page">
  <div class="overlay"></div>
  <div class="login-box authentication-box">
    <div class="login-logo">
      <a><b>DiyoLiyo</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Update Password</p>

      <form novalidate>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="New Password" ng-model="loginData.password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Confirm Password" ng-model="loginData.password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Update Password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</div>
