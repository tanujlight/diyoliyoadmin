<div class="content-wrapper">
  <section class="content-header main-header-banner">
    <h1>Change Password</h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <form class="add-restaurant-form" role="form">
            <fieldset>
              <legend><i class="fa fa-lock fa-icon" aria-hidden="true"></i>Change Password</legend>
              <div class="form-group col-md-6">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter the old password">
              </div>
              <div class="form-group col-md-6">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="Enter the new password">
              </div>
              <div class="form-group col-md-6">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Confirm new password">
              </div>
            </fieldset>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" ui-sref="users-list" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>
