<div class="content-wrapper">
  <section class="content-header main-header-banner">
    <h1>Welcome Mango Tree</h1>
  </section>
  <div class="top-header">
    <div class="datetimepicker-container col-md-3">
      <div class="form-group">
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control" id="datetimepicker">
        </div>
      </div>
    </div>
    <div class="bookings-filter">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="booking" autocomplete="off" checked> Day
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="booking" autocomplete="off"> Breakfast
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="booking" autocomplete="off"> Lunch
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="booking" autocomplete="off"> Dinner
        </label>
      </div>
    </div>
    <div class="refresh-button">
      <button type="button" class="btn btn-block btn-success">Refresh</button>
    </div>
    <div class="print-button">
      <button type="button" class="btn btn-block btn-primary">Print</button>
    </div>
  </div>

  <!-- Main content -->
  <section class="content bookings-list">
    <div class="row">
      <div class="col-xs-12">
        <div class="box data-list-box">

              </tr>
              </thead>
              <tbody>

                    </a>
                    <a href="javascript:;" data-toggle="confirmation" title="Remove Booking" data-content="Are you sure?" data-placement="left" data-popout="true" data-singleton="true" class="datatable-action remove-icon">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>

                  </div>
                </td>
              </tr>
              <tr ng-repeat="x in dummyData">

                    <a href="javascript:;" data-toggle="confirmation" title="Remove Booking" data-content="Are you sure?" data-placement="left" data-popout="true" data-singleton="true" class="datatable-action remove-icon">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr ng-repeat="x in dummyData">
                <td>Rakesh</td>

              </tfoot>
            </table>
          </div>
